// Add custom popups to each using our custom feature properties
map.markerLayer.on('layeradd', function(e) {
    var marker = e.layer,
        feature = marker.feature;

    // Create custom popup content
    var popupContent =  '<a target="_blank" class="popup" href="' + feature.properties.url + '">' +
                            '<img src="' + feature.properties.image + '">' + '</a>' + '<a target="_blank" class="popup" href="' + feature.properties.bio + '">' + '<h2 class="popup">' + feature.properties.title + '</h2>' + '</a>' + '<p class="popup">' + '<em>' + feature.properties.description + '</em>' + '</p>' + '<p class="popup">' + "Situated at " + feature.properties.street + ": " + feature.properties.year + '</p>' + '<p style="font-family:calibri; font-size:12px">' + feature.properties.work;

    // http://leafletjs.com/reference.html#popup
    marker.bindPopup(popupContent,{
        closeButton: false,
        minWidth: 320
    });
});

// Add features to the map
map.markerLayer.setGeoJSON(geoJson);
